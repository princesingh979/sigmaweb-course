<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        /* Add some basic styling for the form */
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <center>

        <h2>Job Application Form</h2>
    </center>

<form action="/submit_job_application" method="post" onsubmit="return validateForm()">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
    <span id="fullnameError" class="error"></span>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    <span id="emailError" class="error"></span>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
    <span id="phoneError" class="error"></span>

    <label for="position">Position Applied For</label>
    <select id="position" name="position" required>
        <option value="">-- Select a position --</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="manager">Manager</option>
        <option value="other">Other</option>
    </select>
    <span id="positionError" class="error"></span>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Enter your message" style="height: 100px;"></textarea>
    <span id="messageError" class="error"></span>

    <input type="submit" value="Submit">
</form>

<script>
    function validateForm() {
        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const position = document.getElementById('position').value;
        const message = document.getElementById('message').value;

        // Clear previous error messages
        document.getElementById('fullnameError').innerHTML = '';
        document.getElementById('emailError').innerHTML = '';
        document.getElementById('phoneError').innerHTML = '';
        document.getElementById('positionError').innerHTML = '';
        document.getElementById('messageError').innerHTML = '';

        let isValid = true;

        // Validate Full Name
        if (!fullname) {
            document.getElementById('fullnameError').innerHTML = 'Please enter your full name';
            isValid = false;
        }

        // Validate Email Address
        if (!email) {
            document.getElementById('emailError').innerHTML = 'Please enter your email address';
            isValid = false;
        } else if (!/^\S+@\S+\.\S+$/.test(email)) {
            document.getElementById('emailError').innerHTML = 'Please enter a valid email address';
            isValid = false;
        }

        // Validate Phone Number
        if (!phone) {
            document.getElementById('phoneError').innerHTML = 'Please enter your phone number';
            isValid = false;
        } else if (!/^\d{10}$/.test(phone)) {
            document.getElementById('phoneError').innerHTML = 'Please enter a valid 10-digit phone number';
            isValid = false;
        }

        // Validate Position
        if (!position) {
            document.getElementById('positionError').innerHTML = 'Please select a position';
            isValid = false;
        }

        // Validate Messagecls
        if (!message) {
            document.getElementById('messageError').innerHTML = 'Please enter your message';
            isValid = false;
        }

        return isValid;
    }
</script>

</body>
</html>
