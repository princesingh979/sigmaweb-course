<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
    <style>
        /* Add some basic styling for the form */
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

<h2>College Registration Form</h2>

<form action="/submit_registration" method="post" onsubmit="return validateForm()">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
    <span id="fullnameError" class="error"></span>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    <span id="emailError" class="error"></span>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
    <span id="phoneError" class="error"></span>

    <label for="department">Department</label>
    <select id="department" name="department" required>
        <option value="">-- Select your department --</option>
        <option value="computer_science">Computer Science</option>
        <option value="engineering">Engineering</option>
        <option value="business">Business</option>
        <option value="biology">Biology</option>
    </select>
    <span id="departmentError" class="error"></span>

    <label for="year">Year</label>
    <select id="year" name="year" required>
        <option value="">-- Select your year --</option>
        <option value="1">First Year</option>
        <option value="2">Second Year</option>
        <option value="3">Third Year</option>
        <option value="4">Fourth Year</option>
    </select>
    <span id="yearError" class="error"></span>

    <input type="submit" value="Register">
</form>

<script>
    function validateForm() {
        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const department = document.getElementById('department').value;
        const year = document.getElementById('year').value;

        // Clear previous error messages
        document.getElementById('fullnameError').innerHTML = '';
        document.getElementById('emailError').innerHTML = '';
        document.getElementById('phoneError').innerHTML = '';
        document.getElementById('departmentError').innerHTML = '';
        document.getElementById('yearError').innerHTML = '';

        let isValid = true;

        // Validate Full Name
        if (!fullname) {
            document.getElementById('fullnameError').innerHTML = 'Please enter your full name';
            isValid = false;
        }

        // Validate Email Address
        if (!email) {
            document.getElementById('emailError').innerHTML = 'Please enter your email address';
            isValid = false;
        } else if (!/^\S+@\S+\.\S+$/.test(email)) {
            document.getElementById('emailError').innerHTML = 'Please enter a valid email address';
            isValid = false;
        }

        // Validate Phone Number
        if (!phone) {
            document.getElementById('phoneError').innerHTML = 'Please enter your phone number';
            isValid = false;
        } else if (!/^\d{10}$/.test(phone)) {
            document.getElementById('phoneError').innerHTML = 'Please enter a valid 10-digit phone number';
            isValid = false;
        }

        // Validate Department
        if (!department) {
            document.getElementById('departmentError').innerHTML = 'Please select your department';
            isValid = false;
        }

        // Validate Year
        if (!year) {
            document.getElementById('yearError').innerHTML = 'Please select your year';
            isValid = false;
        }

        return isValid;
    }
</script>

</body>
</html>
